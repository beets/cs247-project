<template name="timeline">
    <div class="row header">
        <img class="col-xs-3" src="images/user-1.jpg" />
        <h1 class="col-xs-9">Grandma's lifetime of experiences</h1>
    </div>
    <ul class="timeline">
      <li>
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>Add a new album</h4>
          </div>
          <div class="tl-body">
            <div class="images row">
                <div class="col-xs-4"><div class="add-story">+</div></div>
            </div>
          </div>
        </div>
      </li>

      <li class="timeline-inverted">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>Travel experiences <span class="badge">2 new stories</span></h4>
          </div>
          <div class="tl-body">
            <div class="images row">
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <div class="col-xs-4"><div class="add-story">+</div></div>
            </div>
          </div>
          <div class="tl-expanded">
            <div class="story">
                <div class="row">
                    <img class="col-xs-12" src="images/photo-request-0.jpg" />
                </div>
                <div class="media">
                  <div class="media-left top-middle">
                    <img src="images/user-0.jpg" height="32" />
                  </div>
                  <div class="media-body">
                    <p>Hi Mom! I found this picture of you. The kids would love to hear morea bout it.</p>
                  </div>
                </div>
                <div class="media">
                  <div class="media-left top-middle">
                    <img src="images/user-1.jpg" height="32" />
                  </div>
                  <div class="media-body">
                    <p>Wow, I can't believe you found this one!</p>
                  </div>
                </div>
                <div class="media">
                  <div class="media-left top-middle">
                    <img src="images/user-1.jpg" height="32" />
                  </div>
                  <div class="media-body">
                      <audio controls="controls">
                          <source src="../audio/birds.mp3" type="audio/mpeg">
                          Your browser does not support the HTML5 audio element.
                      </audio>
                  </div>
              </div>
            </div>
            <div class="story">
                <div class="row">
                    <img class="col-xs-12" src="images/photo-request-0.jpg" />
                </div>
                <div class="media">
                  <div class="media-left top-middle">
                    <img src="images/user-0.jpg" height="32" />
                  </div>
                  <div class="media-body">
                    <p>Hi Mom! I found this picture of you. The kids would love to hear morea bout it.</p>
                  </div>
                </div>
                <div class="media">
                  <div class="media-left top-middle">
                    <img src="images/user-1.jpg" height="32" />
                  </div>
                  <div class="media-body">
                      <audio controls="controls">
                          <source src="../audio/birds.mp3" type="audio/mpeg">
                          Your browser does not support the HTML5 audio element.
                      </audio>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>Starting out</h4>
          </div>
          <div class="tl-body">
            <div class="images row">
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <div class="col-xs-4"><div class="add-story">+</div></div>
            </div>
          </div>
        </div>
      </li>

      <li class="timeline-inverted">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>School days</h4>
          </div>
          <div class="tl-body">
            <div class="images row">
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <div class="col-xs-4"><div class="add-story">+</div></div>
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>Growing up <span class="badge">1 new story</span></h4>
          </div>
          <div class="tl-body">
            <div class="images row">
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <img class="col-xs-4" src="images/photo-request-0.jpg" />
                <div class="col-xs-4"><div class="add-story">+</div></div>
            </div>
          </div>
        </div>
      </li>
     
    </ul>
</template>
