<template name="timeline">
    <div class="row header">
        <img class="col-xs-3" src="images/user-1.jpg" />
        <h1 class="col-xs-9">Grandma's lifetime of experiences</h1>
    </div>
    <ul class="timeline">
        {{> timeline_new}}
        {{#each story}}
            {{> timeline_story}}
        {{/each}}
    </ul>
</template>

<template name="timeline_story">
    <li class="timeline-inverted">
      <div class="tl-circ"></div>
      <div class="timeline-panel">
          <div class="tl-heading">
            <h4>{{ title }}</h4>
            <p>{{ createdAt }}</p>
          </div>
          <div class="tl-body">
            <div class="images row">
                <p>Placeholder for image</p>
            </div>
          </div>
      </div>
    </li>
</template>

<template name="timeline_new">
  <li class="timeline-inverted timeline_new">
    <div class="tl-circ"></div>
    <div class="timeline-panel">
      <div class="tl-heading">
        <h4>Start a new story</h4>
      </div>
      <div class="tl-body">
        <div class="images row">
            <div class="col-xs-4"><div class="add_story">+</div></div>
        </div>
      </div>
    </div>
  </li>
</template>
