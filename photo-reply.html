<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Family history</title>
</head>
<body>
    <div id="request" class="container-fluid">
        <div class="main-photo">
            <img src="http://media.salon.com/2012/04/romney_family-460x307.jpg" />
        </div>
        <div class="comments">
            <div class="row comment">
                <img class="col-xs-2" src="images/user-0.jpg" />
                <div class="col-xs-10">
                    <p>Hi Mom! I found this picture of you. The kids would love to hear morea bout it. Post it to your timeline!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Reply to Jessica!</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-default btn-lg">
                        <img src="images/microphone.svg" /> Record a story
                    </button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-default btn-lg">
                        <img src="images/pen.svg" /> Write a story
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
